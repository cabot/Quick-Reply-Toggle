<!-- IF S_QUICK_REPLY and S_VIEWTOPIC -->
<script type="text/javascript">
$('#qr_postform').before('<div class="panel" style="text-align: center;"><input type="submit" class="button2 reprap" value="{LA_SHOW_QR}"></div>').css('display', 'none');
$('input.reprap').click(function(){
	$(this).parent().toggleClass('ouvert').next('#qr_postform').slideToggle();
	$('input.reprap').val('{LA_SHOW_QR}');
	$('.ouvert input.reprap').val('{LA_HIDE_QR}');
});
</script>
<!-- ENDIF -->
